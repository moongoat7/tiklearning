<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>לימוד ב‑AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: white;
      max-width: 400px;
      margin: 10px auto;
      border-radius: 5px;
    }
    form input, form select, form button {
      margin: 5px 0;
      padding: 8px;
      font-size: 1em;
    }
    #feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .item {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      width: 100%;
      max-width: 500px;
    }
    video {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>לימוד ב‑AI</h1>
  </header>

  <form id="aiForm">
    <input type="text" id="topic" placeholder="נושא הלימוד" required />
    <select id="level">
      <option value="beginner">מתחיל</option>
      <option value="intermediate">בינוני</option>
      <option value="advanced">מתקדם</option>
    </select>
    <input type="number" id="duration" placeholder="משך בשניות" required />
    <button type="submit">צור סרטון AI</button>
  </form>

  <div id="feed"></div>

  <script>
    // 1. מבקש תסריט ושאלה מ-OpenAI, ואז מבקש וידאו אמיתי מ-D-ID
  // 1. מבקש תסריט ושאלה מ-OpenAI, 2. מבקש וידאו מ-D-ID
async function createAiItem(topic, level, duration) {
  const resp = await fetch('/api/generate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ topic, level, duration: parseInt(duration, 10) || duration })
  });
  const data = await resp.json();
  if (!resp.ok) throw new Error(data.error || 'OpenAI API failed');

  const videoResp = await fetch('/api/generate-video', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ script: data.script })
  });
  const videoData = await videoResp.json();
  if (!videoResp.ok || !videoData.videoUrl) {
    console.error('Video API error:', videoData);
    throw new Error(videoData.error || 'Video API failed or missing URL');
  }

  console.log('DID videoData:', videoData);

  return {
    id: String(Date.now()),
    topic,
    level,
    duration: `${parseInt(duration, 10) || duration} שניות`,
    script: data.script,
    videoUrl: videoData.videoUrl,
    quiz: data.quiz
  };
}



    // בונה אלמנט HTML להצגת הפריט בפיד
    function renderItem(item) {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <h3>${item.topic} - ${item.level}</h3>
        <video controls src="${item.videoUrl}"></video>
        <p><strong>תסריט:</strong> ${item.script}</p>
        <p><strong>שאלה:</strong> ${item.quiz.prompt}</p>
        <ul>
          ${item.quiz.choices.map(choice => `<li>${choice}</li>`).join('')}
        </ul>
      `;
      return div;
    }

    // מאזין לאירוע שליחת הטופס ומוסיף פריט לפיד
    document.getElementById('aiForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const topic = document.getElementById('topic').value;
      const level = document.getElementById('level').value;
      const duration = document.getElementById('duration').value;

      try {
        const item = await createAiItem(topic, level, duration);
        document.getElementById('feed').prepend(renderItem(item));
      } catch (err) {
        alert('שגיאה: ' + err.message);
      }
    });
  </script>
</body>
</html>
